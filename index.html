<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>👴🏻👴🏼👴🏽👴🏾👴🏿 jQuery</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <p>
                <a href="index.html" class="activo">Hola</a>
                <a href="page-1.html">Selecciona</a>
                <a href="page-2.html">Foto</a>
            </p>
            <h1></h1>
            <h2></h2>
            <p id="aqui"></p>
            <p id="alla" class="escondido"></p>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            var texto = {
                saludo: ["¡Hola caos!", "¡Hola cosmos!"],
                nombre: "Mi nombre es Eymi",
                motivo: "Estoy cursando este ramo porque, además de querer aprender sobre código, considero que es una parte crucial para el diseño web. Este conocimiento me permitirá crear diseños más prolijos, teniendo en cuenta el trabajo del desarrollador al llevarlos al código. Mi objetivo es que mis diseños sean no solo visualmente atractivos, sino también funcionales y aplicables, logrando que pasen de ser algo bonito a algo tangible y útil.<span>molestie…</span>.",
                etc: "Me fue horriblemente mal y la verdad me lo esperaba, en parte creo que fue me puse bastante nerviosa en la prueba y entendí mal las instrucciones y después al subir el link de evaluación, tiempo después, me di cuenta que había subido uno equivocado 😰 y eso… Espero me vaya bien en la próxima prueba",
            };
            var aleatorio = Math.floor(Math.random() * texto.saludo.length);
            console.log(aleatorio);
            $("h1").html(texto.saludo[aleatorio]);
            $("h2").html(texto.nombre);
            $("#aqui").html(texto.motivo);
            $("#alla").html(texto.etc);
            function revelador() {
                $("#alla").toggleClass("escondido");
            }
            $("span").click(revelador);
        </script>
    </body>
</html>
